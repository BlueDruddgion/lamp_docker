<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <!-- <link rel="stylesheet" href="/css/dk.css"> -->
    <link rel="stylesheet" href="../vendor/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <!-- <script src="../statics/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="../vendor/fontawesome-free-5.12.1-web/css/all.css">
    <script src="../vendor/jquery-3.5.1.min.js"></script>
</head>
<body>

    <div class="container">
        <form class="md-form" method="POST" action="#" enctype="multipart/form-data">
            <div class="row" style="margin-top: 30px; padding-top: 30px;">
                <div class="col-md-3">Chọn tập tin: </div>
                <div class="col-md-9">
                    <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                    <label class="custom-file-label" for="validatedCustomFile"></label>
                    <div class="text-center" style="margin-top: 20px;">
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                    <div class="invalid-feedback">Example invalid custom file feedback</div>
                    <div class="valid-feedback">Đã upload thành công</div>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
