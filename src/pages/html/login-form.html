<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- <link rel="stylesheet" href="/css/ca-mail.css"> -->
    <link rel="stylesheet" href="../vendor/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <!-- <script src="../statics/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="../vendor/fontawesome-free-5.12.1-web/css/all.css">
    <script src="../vendor/jquery-3.5.1.min.js"></script>
</head>
<body>

    <style>
        .container {
            position: relative;
        }

        header h1 {
            position: absolute;
            top: 27px;
            left: 63px;
            z-index: 2;
            background-color: white;
            padding-left: 15px;
            padding-right: 15px;
        }

        section {
            position: absolute;
            top: 50px;
            padding: 50px 25px;
            /* margin-left: -20px; */
            border: 1px dotted #f00;
        }

        img {
            height: 350px;
            width: 350px;
        }

        label {
            margin-bottom: 0;
            line-height: 38px;
        }
    </style>
    <div class="container">
        <header>
            <h1>ĐĂNG NHẬP HỆ THỐNG</h1>
        </header>

        <section>
            <div class="row">
                <div class="col-md-8">
                    <form action="#" method="post">
                        <!-- <div class="form-row">
                            <label for="name">Họ tên</label>
                            <input type="text" name="name" id="name" class="form-control">
                        </div> -->
                        <div class="form-group row">
                            <label for="name" class="col-md-2">Họ tên</label>
                            <div class="col-md-5">
                                <input type="text" name="name" id="name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="address" class="col-md-2">Địa chỉ</label>
                            <div class="col-md-4">
                                <input type="text" name="address" id="address" class="form-control">
                            </div>
                            <label for="phone" class="col-md-3">Số điện thoại</label>
                            <div class="col-md-3">
                                <input type="number" name="phone" id="phone" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="gender" class="col-md-2">Giới tính: </label>
                            <div class="col-md-4">
                                <label for="male">Nam</label>
                                <input style="margin-right: 30px;" type="radio" id="male" name="gender" value="male">
                                <label for="female">Nữ</label>
                                <input style="margin-right: 30px;" type="radio" id="female" name="gender" value="female">
                            </div>
                            <label for="age" class="col-md-2">Tuổi</label>
                            <div class="col-md-4">
                                <input type="number" name="age" id="age" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="knowledges" class="col-md-2">Trình độ: </label>
                            <select name="knowledges" id="knowledges" class="form-control col-md-3">
                                <option value="dh" selected>Đại học</option>
                                <option value="cb">Trung học phổ thông</option>
                                <option value="ch">Trung học cơ sở</option>
                                <option value="cm">Tiểu học</option>
                            </select>
                        </div>
                        <br><br>
                        <div class="form-group row">
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary float-right">
                                    Submit
                                    <i class="far fa-smile"></i>
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button type="reset" class="btn btn-primary">
                                    Reset
                                    <i class="far fa-smile"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-4">
                    <img src="/images/golden-key.png" alt="golden-key">
                </div>
            </div>
        </section>

    </div>
</body>
</html>
