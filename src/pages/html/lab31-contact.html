<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- <link rel="stylesheet" href="/css/ca-mail.css"> -->
    <link rel="stylesheet" href="../vendor/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <!-- <script src="../statics/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="../vendor/fontawesome-free-5.12.1-web/css/all.css">
    <script src="../vendor/jquery-3.5.1.min.js"></script>
    <script src="/js/lab31-contact.js"></script>
</head>
<body onload="makeNewWindow()">
    <style>
        .table th, .table td {
            border: 1px solid blue;
        }

        form {
            padding-left: 100px;
            padding-right: 100px;
        }

        textarea {
            overflow: scroll;
        }
    </style>

    <form method="POST" action="javascript:void(0)" class="md-form">
        <table class="table">
            <tbody>
                <tr>
                    <th>Contact form</th>
                </tr>
                <tr>
                    <th scope="row">Username: </th>
                    <td>
                        <input type="text" name="user-name" id="user-name" class="form-control">
                    </td>
                </tr>
                <tr>
                    <th scope="row">Password: </th>
                    <td>
                        <input type="password" name="password" id="password" class="form-control">
                    </td>
                </tr>
                <tr>
                    <th scope="row">Confirm password: </th>
                    <td>
                        <input type="password" name="retype-password" id="retype-password" class="form-control">
                    </td>
                </tr>
                <tr>
                    <th scope="row">Contact: </th>
                    <td>
                        <!-- <input type="text" name="address" id="address" class="form-control"> -->
                        <textarea name="contact" id="contact" cols="80" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Age: </th>
                    <td>
                        <input type="number" name="age" id="age" class="form-control">
                    </td>
                </tr>
                <tr>
                    <th scope="row">Phone: </th>
                    <td>
                        <input type="text" name="phone" id="phone" class="form-control">
                    </td>
                </tr>
                <tr>
                    <th scope="row">Mail: </th>
                    <td>
                        <input type="email" name="mail" id="mail" class="form-control">
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-md-6">
                <button type="reset" class="btn btn-primary float-right">Reset</button>
            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
    </form>
</body>
</html>
