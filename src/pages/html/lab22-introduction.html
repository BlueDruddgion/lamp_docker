<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="../vendor/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <!-- <script src="../statics/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="../vendor/fontawesome-free-5.12.1-web/css/all.css">
    <script src="../vendor/jquery-3.5.1.min.js"></script>
</head>
<body>
    <style>
        .form {
            color: white;
            background-color: #888888;
            padding: 20px;
        }
    </style>

    <div class="container-fluid">
        <header>
            <img src="/images/attack-on-titan.jpg" alt="attack-on-titan">
        </header>

        <section>
            <div class="row">
                <div class="col-md-3">
                    <br><hr>
                    <form action="#" method="post">
                        <div class="form-group row">
                            <label for="user-name" class="col-md-4">Username: </label>
                            <div class="col-md-8">
                                <input type="text" name="user-name" id="user-name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-4">Password: </label>
                            <div class="col-md-8">
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-3">
                                <button type="reset" class="btn btn-primary float-right">Reset</button>
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </form>
                    <ul class="list-unstyled">
                        <li class="list-items"><a href="/pages/home.html">Home</a></li>
                        <li class="list-items"><a href="/pages/register.html">Register</a></li>
                        <li class="list-items"><a href="/pages/introduction.html">Introduction</a></li>
                        <li class="list-items"><a href="/pages/contact.html">Contact</a></li>
                        <li class="list-items"><a href="/pages/help.html">Help</a></li> 
                    </ul>

                </div>
                <div class="col-md-9">
                    <h3 class="photo-des">Welcome to your <b>Photo Site</b></h3>
                    <div class="form">
                        <div class="text-center">Anh va text ben duoi chuyen dong tu trai sang phai:</div>
                        <br><br>
                        <div class="text-center flying-text">Welcome to my company</div>
                        <br><hr><br>
                        <!-- <div class="text-center"> -->
                        <img src="/images/nana-dog.jpg" alt="nana-dog">
                        <style>
                            .flying-text, .form img {
                                width: 100px;
                                height: 50px;
                                font-weight: bold;
                                position: relative;
                                animation: mymove 5s infinite;
                            }

                            @keyframes mymove {
                                from {left: 0px;}
                                to {left: 50%;}
                            }
                        </style>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="row">
                <div class="col-md-3 icons text-center">
                    <i class="far fa-envelope"></i>
                    <i class="fas fa-home"></i>
                    <i class="fas fa-print"></i>
                </div>
                <div class="col-md-9">
                    <span>Copyright &#169; 2003, your company name. All right reserved</span>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
