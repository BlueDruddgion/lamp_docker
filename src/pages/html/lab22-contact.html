<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="../vendor/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <!-- <script src="../statics/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="../vendor/fontawesome-free-5.12.1-web/css/all.css">
    <script src="../vendor/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <header>
            <img src="/images/attack-on-titan.jpg" alt="attack-on-titan">
        </header>

        <section>
            <div class="row">
                <div class="col-md-3">
                    <br><hr>
                    <form action="#" method="post">
                        <div class="form-group row">
                            <label for="user-name" class="col-md-4">Username: </label>
                            <div class="col-md-8">
                                <input type="text" name="user-name" id="user-name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-4">Password: </label>
                            <div class="col-md-8">
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-3">
                                <button type="reset" class="btn btn-primary float-right">Reset</button>
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </form>
                    <ul class="list-unstyled">
                        <li class="list-items"><a href="/pages/home.html">Home</a></li>
                        <li class="list-items"><a href="/pages/register.html">Register</a></li>
                        <li class="list-items"><a href="/pages/introduction.html">Introduction</a></li>
                        <li class="list-items"><a href="/pages/contact.html">Contact</a></li>
                        <li class="list-items"><a href="/pages/help.html">Help</a></li> 
                    </ul>

                </div>
                <div class="col-md-9">
                    <h3 class="photo-des">Welcome to your <b>Photo Site</b></h3>
                    <form action="#" method="POST">
                        <h4 class="text-center">Contact Form</h4>
                        <div class="form-group row">
                            <label for="name" class="col-md-4">Name:</label>
                            <div class="col-md-5">
                                <input type="text" name="name" id="name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="address-short" class="col-md-4">Address:</label>
                            <div class="col-md-5">
                                <input type="text" name="address-short" id="address-short" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="address" class="col-md-4">Address:</label>
                            <div class="col-md-6">
                                <textarea name="address" id="address" cols="80" rows="7" style="overflow: scroll;"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4">
                                <button type="reset" class="btn btn-primary float-right">Reset</button>
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary">Send mail</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <footer>
            <div class="row">
                <div class="col-md-3 icons text-center">
                    <i class="far fa-envelope"></i>
                    <i class="fas fa-home"></i>
                    <i class="fas fa-print"></i>
                </div>
                <div class="col-md-9">
                    <span>Copyright &#169; 2003, your company name. All right reserved</span>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
