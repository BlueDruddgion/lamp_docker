<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Google Account</title>
    <!-- <link rel="stylesheet" href="/css/ca-mail.css"> -->
    <link rel="stylesheet" href="../vendor/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <!-- <script src="../statics/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="../vendor/fontawesome-free-5.12.1-web/css/all.css">
    <script src="../vendor/jquery-3.5.1.min.js"></script>
</head>
<body>
    <style>
        textarea {
            overflow: scroll;
        }
    </style>

    <div class="container">
        <header>
            <h1><b>APPLICATION FORM</b></h1>
        </header>

        <section>
            <form action="#" method="POST">
                <div class="form-group row">
                    <label for="name" class="col-md-3">First Name</label>
                    <div class="col-md-6">
                        <input type="text" id="name" name="name" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="education" class="col-md-3">Education</label>
                    <div class="col-md-6">
                        <input type="checkbox" name="graduate" id="graduate" checked>
                        <label style="margin-right: 30px;" for="graduate">Graduate</label>
                        <input type="checkbox" name="post-graduate" id="post-graduate">
                        <label style="margin-right: 30px;" for="post-graduate">Post Graduate</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="gender" class="col-md-3">Gender</label>
                    <div class="col-md-6">
                        <input type="radio" name="male" id="male" checked>
                        <label style="margin-right: 30px;" for="male">Male</label>
                        <input type="radio" name="female" id="female">
                        <label style="margin-right: 30px;" for="female">Female</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="salary" class="col-md-3">Salary</label>
                    <div class="col-md-4">
                        <input type="number" name="salary" id="salary">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="remarks" class="col-md-3">Remarks</label>
                    <div class="col-md-7">
                        <textarea name="remarks" id="remarks" cols="80" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="country" class="col-md-3">Country</label>
                    <div class="col-md-4">
                        <select name="country" id="country" class="form-control">
                            <option value="australia" selected>Australia</option>
                            <option value="vietnam">Vietnam</option>
                            <option value="china">China</option>
                            <option value="us">United States</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary float-right">SUBMIT</button>
                    </div>
                    <div class="col-md-6">
                        <button type="reset" class="btn btn-primary">RESET</button>
                    </div>
                </div>
            </form>
        </section>
    </div>

</body>
</html>
