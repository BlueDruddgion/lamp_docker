<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Form</title>
    <!-- <link rel="stylesheet" href="/css/ca-mail.css"> -->
    <link rel="stylesheet" href="../vendor/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <!-- <script src="../statics/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="../vendor/fontawesome-free-5.12.1-web/css/all.css">
    <script src="../vendor/jquery-3.5.1.min.js"></script>
    <script src="/js/view-form.js"></script>
</head>
<body onload="makeNewWindow()">
    <style>
        .table th, .table td {
            border: 1px solid blue;
        }

        /* input[type="file"] {
            width: 60%;
            -webkit-appearance: none;
            text-align: left;
            -webkit-rtl-ordering:  left;
        }
        input[type="file"]::-webkit-file-upload-button {
            -webkit-appearance: none;
            float: right;
            margin: 0 0 0 10px;
            border: 1px solid #aaaaaa;
            border-radius: 4px;
            background-image: -webkit-gradient(linear, left bottom, left top, from(#d2d0d0), to(#f0f0f0));
            background-image: -moz-linear-gradient(90deg, #d2d0d0 0%, #f0f0f0 100%);
        } */

        form {
            padding-left: 100px;
            padding-right: 100px;
        }

        textarea {
            overflow: scroll;
        }
    </style>

    <form method="POST" action="javascript:void(0)" class="md-form">
        <table class="table">
            <tbody>
                <tr>
                    <th>Register form</th>
                </tr>
                <tr>
                    <th scope="row">Username: </th>
                    <td>
                        <input type="text" name="user-name" id="user-name" class="form-control">
                    </td>
                </tr>
                <tr>
                    <th scope="row">Password: </th>
                    <td>
                        <input type="password" name="password" id="password" class="form-control">
                    </td>
                </tr>
                <tr>
                    <th scope="row">Confirm password: </th>
                    <td>
                        <input type="password" name="retype-password" id="retype-password" class="form-control">
                    </td>
                </tr>
                <tr>
                    <th scope="row">Address: </th>
                    <td>
                        <!-- <input type="text" name="address" id="address" class="form-control"> -->
                        <textarea name="address" id="address" cols="80" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Gender: </th>
                    <td>
                        <input value="Male" type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                        <input value="Female" type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Marriage:</th>
                    <td>
                        <input type="checkbox" name="marriage" id="marriage">
                    </td>
                </tr>
                <tr>
                    <th scope="row">Programming languages: </th>
                </tr>
                <tr>
                    <th scope="row">Skill:</th>
                    <td>
                        <input value="Normal" type="radio" name="skill" id="normal">
                        <label for="normal">Normal</label>
                        <br>
                        <input value="Good" type="radio" name="skill" id="good">
                        <label for="good">Good</label>
                        <br>
                        <input value="Very Good" type="radio" name="skill" id="very-good">
                        <label for="very-good">Very Good</label>
                        <br>
                        <input value="Excellent" type="radio" name="skill" id="excellent">
                        <label for="excellent">Excellent</label>
                    </td>
                </tr>
                <tr>
                    <th>Jobs: </th>
                    <td>
                        <select name="jobs" id="jobs" multiple>
                            <option value="Cong nghe thong tin">Cong nghe thong tin</option>
                            <option value="Co khi">Co khi</option>
                            <option value="Dien tu">Dien tu</option>
                            <option value="Kinh doanh">Kinh doanh</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Hobbies:</th>
                    <td>
                        <input value="sports" type="checkbox" name="hobbies" id="sports">
                        <label for="sports">Sports</label>
                        <input value="music" type="checkbox" name="hobbies" id="music">
                        <label for="music">Music</label>
                        <input value="news" type="checkbox" name="hobbies" id="news">
                        <label for="news">News</label>
                        <input value="science" type="checkbox" name="hobbies" id="science">
                        <label for="science">Science</label>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-md-6">
                <button type="reset" class="btn btn-primary float-right">Reset</button>
            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
    </form>
</body>
</html>
